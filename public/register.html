
<!DOCTYPE html>
<html>
<head>
  <title>FINTRADE - Register</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="container">
    <form id="register-form" class="auth-form">
      <h2>Create Account</h2>
      <div class="form-group">
        <input type="text" name="fullName" placeholder="Full Name" required>
      </div>
      <div class="form-group">
        <input type="email" name="email" placeholder="Email" required>
      </div>
      <div class="form-group">
        <input type="password" name="password" placeholder="Password" required minlength="8">
      </div>
      <div class="form-group">
        <input type="password" name="confirmPassword" placeholder="Confirm Password" required minlength="8">
      </div>
      <div class="form-group">
        <select name="country" id="country-select" required>
          <option value="">Select Country</option>
        </select>
      </div>
      <div class="form-group">
        <input type="tel" name="phone" placeholder="Phone Number" required>
      </div>
      <button type="submit" class="primary-button">Create Account</button>
      <p class="form-footer">Already have an account? <a href="/login">Login</a></p>
    </form>
  </div>
  <script src="/js/countries.js"></script>
  <script src="/js/auth.js"></script>
</body>
</html>
