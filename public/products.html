
<!DOCTYPE html>
<html>
<head>
  <title>FINTRADE - Products</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="container">
    <div class="products-header">
      <h1>Products</h1>
      <button id="add-product-btn" class="primary-button">Sell Product</button>
    </div>

    <div id="add-product-modal" class="modal" style="display: none;">
      <div class="modal-content">
        <h2>Add New Product</h2>
        <form id="add-product-form">
          <input type="text" name="name" placeholder="Product Name" required>
          <textarea name="description" placeholder="Description" required></textarea>
          <input type="number" name="price" placeholder="Price" required>
          <input type="url" name="image" placeholder="Image URL" required>
          <button type="submit" class="primary-button">Add Product</button>
        </form>
      </div>
    </div>

    <div id="products-grid" class="products-grid">
      <!-- Products will be dynamically loaded here -->
    </div>
  </div>
  <script src="https://js.paystack.co/v1/inline.js"></script>
  <script src="/js/products.js"></script>
</body>
</html>
